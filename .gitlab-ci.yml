image: gradle:6.8.3-jdk8

variables:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.internal.launcher.welcomeMessageEnabled=false

stages:
  - build
  - release

test:
  stage: build
  script:
    - sh gradlew check

pages:
  stage: build
  script:
    - sh gradlew dokkaHtmlMultiModule
  artifacts:
    paths:
      - public/
  only:
    - master

publishDevelopmentVersion:
  stage: release
  script:
    - sh gradlew publishAllPublicationsToOssrhSnapshotsRepository
  tags:
    - docker
  only:
    - develop

publishMavenCentralVersion:
  stage: release
  script:
    - sh gradlew publishAllPublicationsToOssrhStagingRepository
  only:
    - master
  when: manual

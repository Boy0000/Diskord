buildscript {
    ext.kotlin_version = '1.2.21'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'com.jessecorbett'
version '0.0.1'

apply plugin: 'application'
apply plugin: 'kotlin'

mainClassName = "com.jessecorbett.diskord.DiskordKt"

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-reflect"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:0.22.2"
    implementation "com.google.code.findbugs:jsr305:3.0.2"
    implementation "com.squareup.okhttp3:okhttp:3.9.1"
    implementation "com.fasterxml.jackson.core:jackson-core:2.9.4"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.4"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.4.1"
//    implementation "com.codahale:xsalsa20poly1305:0.8.1"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

kotlin {
    experimental {
        coroutines "enable"
    }
}
